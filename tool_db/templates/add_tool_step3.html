{% extends "base.html" %}
{% set active_page = "add_tool" %}
{% block content %}

<h3 class="white-text center-align" aria-label="heading" aria-level="3">Final Step: Choose Subcategory</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form class="col s12 add-tool-form" method="POST" action="{{ url_for('add_tool') }}" aria-labelledby="form-title">
        <input type="hidden" name="step" value="3">
        
        <!-- sub category dropdown -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                {% include '_dropdown_sub.html' %}
                <span id="sub-category-description" class="sr-only">Select a subcategory related to the main category you chose earlier.</span>
            </div>
        </div>
        
        <!-- submit button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button white-text form-btn" aria-label="Add the tool to the selected subcategory">
                    Add Tool <i class="fa-solid fa-square-plus right" aria-hidden="true"></i>
                </button>
                <p>Subcategory not found?
                    <br>
                    <a href="{{ url_for('add_sub_category') }}" class="delete-small"
                        aria-label="Cancel and redirect to add subcategory page">
                        Cancel
                    </a> and add Subcategory.
                </p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
