{% extends "base.html" %}
{% set active_page = "login" %}
{% block content %}

<h3 class="white-text center-align" id="register-title" aria-label="heading" aria-level="3">Register</h3>

<div class="row card-panel teal lighten-3">
    <form id="register_form" class="col s12 add-tool-form" method="POST" action="{{ url_for('register') }}" aria-labelledby="register-title">
        <!-- Create Username -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-user prefix" aria-hidden="true"></i>
                <input id="username" name="username" minlength="5" maxlength="25" pattern="^(?!\s*$)[a-zA-Z0-9\s]+$"
                    type="text" class="validate" required aria-required="true" aria-describedby="username-helper">
                <label class="black-text" for="username">Username</label>
                <span id="username-helper" class="helper-text black-text" aria-live="polite">Enter a username between 5 and 25 characters.</span>
            </div>
        </div>
        <!-- Create Password -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-lock prefix" aria-hidden="true"></i>
                <input id="password" name="password" minlength="5" maxlength="25" pattern="^(?!\s*$)[a-zA-Z0-9\s]+$"
                    type="password" class="validate" required aria-required="true" aria-describedby="password-helper">
                <label class="black-text" for="password">Password</label>
                <span id="password-helper" class="helper-text black-text" aria-live="polite">Enter a password between 5 and 25 characters.</span>
            </div>
        </div>
        <!-- Confirm Password -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-lock prefix" aria-hidden="true"></i>
                <input id="password_confirm" name="password_confirm" minlength="5" maxlength="25"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="password" aria-describedby="password-confirm-helper">
                <label class="black-text" for="password_confirm">Confirm Password</label>
                <span id="password-confirm-helper" class="helper-text black-text" aria-live="polite">Re-enter your password to confirm.</span>
            </div>
        </div>
        <!-- Register Button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button form-btn" aria-label="Register">
                    Register <i class="fa-solid fa-check right" aria-hidden="true"></i>
                </button>
                <p>
                    <a href="{{ url_for('home') }}" class="cancel-link" 
                        aria-label="Cancel and return to home page">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </form>
</div>
<!-- Link to login page if already registered -->
<div class="row">
    <div class="col s12">
        <p class="center-align white-text">
            Already registered?
            <a href="{{ url_for('login') }}" class="pink-hover" aria-label="Log In"> Log In</a>
        </p>
    </div>
</div>

{% endblock %}
