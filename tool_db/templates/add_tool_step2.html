{% extends "base.html" %}
{% block content %}

<!-- 
    Step 2 of adding tool requires user to select a main category.
    Categories are dynamically generated using the _dropdown_main template
-->

    <h3 class="white-text center-align">Choose Main Category</h3>

    <div class="row card-panel teal lighten-3">
        <form class="col s12 add-tool-form" method="POST" action="{{ url_for('add_tool') }}">
            <input type="hidden" name="step" value="2">
            <!-- main category id -->
            <div class="row">
                <div class="input-field col s10 offset-s1 grey lighten-4">
                    {% include '_dropdown_main.html' %}
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s10 offset-s1 center-align">
                    <button type="submit" class="btn-large grey lighten-4 black-text form-btn">
                        Next <i class="fa-solid fa-arrow-right right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
