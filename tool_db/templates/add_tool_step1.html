{% extends "base.html" %}
{% block content %}

<!-- 
    I decided to split the adding of a tool into 3 steps:
    Step 1 of adding a tool requires a tool name and tool description.
    Product links and videos are optional.
-->

<h3 class="white-text center-align">Add Tool</h3>

<div class="row card-panel teal lighten-3">
    <form class="col s12 add-tool-form" method="POST" action="{{ url_for('add_tool') }}">
        <input type="hidden" name="step" value="1">
        <!-- tool name -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4 center-align">
                <i class="fa-solid fa-pencil prefix"></i>
                <input id="tool_name" name="tool_name" minlength="5" maxlength="50" pattern="^(?!\s*$)[a-zA-Z0-9\s]+$"
                    type="text" class="validate" required>
                <label for="tool_name">Tool Name</label>
            </div>
        </div>
        <!-- tool description -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-align-left prefix"></i>
                <textarea id="tool_description" name="tool_description" minlength="5" maxlength="1500"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="text" class="materialize-textarea validate black-text"
                    required>
                    </textarea>
                <label for="tool_description"><span>Tool Description</span></label>
            </div>
        </div>
        <!-- tool videos -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-video prefix"></i>
                <input id="tool_videos" name="tool_videos" minlength="5" maxlength="500" type="text"
                    pattern="https?://.*(,https?://.*){0,2}">
                <label for="tool_videos">Video URLs (up to 3, separated by commas)</label>
                <span class="helper-text"
                data-error="Please enter valid URLs, separated by commas (e.g., http://example.com, http://example2.com)"></span>
            </div>
        </div>
        <!-- tool product links -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-link prefix"></i>
                <input id="product_links" name="product_links" minlength="5" maxlength="500" type="text"
                    pattern="https?://.*(,https?://.*){0,2}">
                <label for="product_links">Product Links (up to 3, separated by commas)</label>
                <span class="helper-text"
                    data-error="Please enter valid URLs, separated by commas (e.g., http://example.com, http://example2.com)"></span>
            </div>
        </div>
        <!-- Next button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large grey lighten-4 black-text form-btn">
                    Next <i class="fa-solid fa-arrow-right right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
