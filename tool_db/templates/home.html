{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">Welcome to The Woodworker's Tool Database!</h3>
<!-- 
Random tool card is generated at a set interval
 -->
<div class="row content-wrapper">
    <div class="col s8 offset-s2 container">
        <div id="random-tool-card" class="card">
            <div class="card-content center-align">
                <span id="tool-name" class="card-title">Tool Name</span>
                <p id="tool-description">Tool Description</p>
                <div id="tool-videos" class="home-page-vids"></div>
                <div id="tool-links"></div>
                <!-- Placeholder for Add to My Toolbox button -->
                <div id="tool-action" class="tool-action"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
