{% extends "base.html" %}
{% set active_page = "home" %}
{% block body_class %}home-page{% endblock %}
{% block content %}

<h3 class="white-text center-align" aria-label="heading" aria-level="3">Welcome to The Woodworker's Tool Database!</h3>

<!-- Random tool card is generated at a set interval -->
<div class="row content-wrapper">
    <div class="col s8 offset-s2 container">
        <div id="random-tool-card" class="card hidden fade-in" aria-live="polite" aria-atomic="true">
            <div class="card-content center-align">
                <span id="tool-name" class="card-title" aria-labelledby="tool-name">Tool Name</span>
                <p id="tool-description" class="home-description" aria-labelledby="tool-description">Tool Description</p>
                <div id="tool-action" class="tool-action" aria-labelledby="tool-action" role="region" aria-label="Tool Actions"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
