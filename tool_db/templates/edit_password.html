{% extends "base.html" %}
{% set active_page = "profile" %}
{% block content %}

<h3 class="white-text center-align" aria-label="heading" aria-level="3">Change Password</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form id="edit_password_form" class="col s12 add-tool-form" method="POST" action="{{ url_for('edit_password') }}">
        <!-- Edit password -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-lock prefix" aria-hidden="true"></i>
                <input id="edit_password" name="edit_password" minlength="5" maxlength="25"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="password" class="validate" required>
                <label for="edit_password" class="black-text">New Password</label>
            </div>
        </div>
        <!-- confirm new password -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-lock prefix" aria-hidden="true"></i>
                <input id="edit_password_confirm" name="edit_password_confirm" minlength="5" maxlength="25"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="password" required>
                <label for="edit_password_confirm" class="black-text">Confirm Password</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button form-btn">
                    Update <i class="fa-solid fa-check right" aria-hidden="true"></i>
                </button>
                <p>
                    <a href="{{ url_for('profile') }}" class="delete-small" 
                        aria-label="Cancel and return to profile">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
