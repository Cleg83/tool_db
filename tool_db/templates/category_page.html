{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">{{ main_category.main_category_name }}</h3>

<div class="row content-wrapper">
    {% for sub_category in sub_categories %}
        <div class="col s12 m6 l4">
            <div class="card teal lighten-3">
                <div class="card-content white-text">
                    <span class="card-title">{{ sub_category.sub_category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('sub_category_page', sub_category_id=sub_category.id) }}" class="brown-text darken-4">
                        Go to {{ sub_category.sub_category_name }}
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
