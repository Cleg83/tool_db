{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">{{ user.username }}</h3>

<div class="row card-panel teal lighten-3">
    <div class="container col s4 offset-s4 grey lighten-4 center-align">
        <!-- change username -->
        <p id="profile-text">Username: <span class="strong">{{ user.username }}</span>
        </p>
        <a href="{{ url_for('edit_username') }}" class="btn edit-button profile-button">Change Username</a>
        <!-- change password -->
        <a href="{{ url_for('edit_password') }}" class="btn edit-button profile-button">Change Password</a>
    </div>
</div>
<!-- Delete profile -->
<div class="row card-panel red lighten-3">
    <div class="container col s4 offset-s4 center-align">
        <a href="#delete-profile-modal" class="btn-small edit-button center-align modal-trigger">DELETE PROFILE!</a>
    </div>
</div>

<!-- Delete profile modal -->
<div id="delete-profile-modal" class="modal">
    <div class="modal-content">
        <h4>Are you sure you want to delete your profile?</h4>
        <p>This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <form method="POST" action="{{ url_for('delete_profile') }}">
            <button type="submit" class="btn delete-button">Delete</button>
            <a href="#!" class="modal-close btn edit-button">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
