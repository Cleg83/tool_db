{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align" role="heading" aria-level="3">Change Username</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form id="edit_username_form" class="col s12 add-tool-form" method="POST" action="{{ url_for('edit_username') }}">
        <!-- Edit username -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4 center-align">
                <i class="fa-solid fa-user prefix" aria-hidden="true"></i>
                <input id="edit_username" name="edit_username" minlength="5" maxlength="25"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="text" class="validate" value="{{ user.username }}"
                    required aria-required="true" aria-describedby="username_help">
                <label for="edit_username">Username</label>
                <span id="username_help" class="helper-text" aria-live="polite">
                    Enter a username between 5 and 25 characters. Only letters, numbers, and spaces are allowed.
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large grey lighten-4 black-text form-btn" aria-label="Update username">
                    Update <i class="fa-solid fa-check right" aria-hidden="true"></i>
                </button>
                <p>
                    <a href="{{ url_for('profile') }}" class="delete-small" 
                        aria-label="Cancel and return to profile">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
