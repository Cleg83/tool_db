{% extends "base.html" %}
{% block content %}

        <h3 class="white-text center-align">Edit {{ sub_category.sub_category_name }}</h3>

        <div class="row card-panel teal lighten-3">
            <form class="col s12" method="POST" action="{{ url_for('edit_sub_category', sub_category_id=sub_category.id) }}">
                <div class="row">
                    <div class="input-field col s10 offset-s1 grey lighten-4">
                        <i class="fa-solid fa-folder-open prefix"></i>
                        <input id="subcategory_name" name="subcategory_name" value="{{ sub_category.sub_category_name }}" minlength="3" maxlength="50" type="text" class="validate" required>
                        <label for="subcategory_name" class="active">Category Name</label>
                    </div>
                </div>
                <!-- main category select -->
                <div class="row">
                    <div class="input-field col s10 offset-s1 grey lighten-4">
                        {% include '_dropdown_main.html' %}
                    </div>
                </div>
                <!-- tool list -->
                <h5 class="center">Tools</h4>
                {% for tool in tools %}
                    <div class="row valign-wrapper">
                        <div class="input-field col s2 offset-s1 grey lighten-4">
                            <a class="left" href="{{ url_for('tool', tool_id=tool.id) }}">
                                <p>{{ tool.tool_name }}</p>
                            </a>
                            <a href="" class="delete-small right"><p>Delete</p></a>
                        </div>
                    </div>
                {% endfor %}
                <!-- submit button -->
                <div class="row">
                    <div class="col s10 offset-s1 center-align">
                        <button type="submit" class="btn-large grey lighten-4 black-text form-btn">
                            Save changes <i class="fa-solid fa-folder-plus right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
