{% extends "base.html" %}
{% set active_page = "categories" %}

{% block content %}

<h3 class="white-text center-align">Step 1: Edit Tool Details</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form class="col s12 edit-tool-form" method="POST" action="{{ url_for('edit_tool', tool_id=tool.id) }}">
        <input type="hidden" name="step" value="1">

        <!-- Tool Name -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4 center-align">
                <i class="fa-solid fa-pencil prefix" aria-hidden="true"></i>
                <input id="tool_name_{{ tool.id }}" name="tool_name" minlength="5" maxlength="50"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" type="text" class="validate" value="{{ tool.tool_name }}"
                    required aria-required="true" aria-labelledby="tool_name_label">
                <label id="tool_name_label" for="tool_name_{{ tool.id }}" class="black-text">Tool Name</label>
            </div>
        </div>

        <!-- Tool Description -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-align-left prefix" aria-hidden="true"></i>
                <textarea id="tool_description_{{ tool.id }}" name="tool_description" minlength="5" maxlength="1500"
                    pattern="^(?!\s*$)[a-zA-Z0-9\s]+$" class="materialize-textarea validate black-text"
                    required aria-required="true" aria-labelledby="tool_description_label">{{ tool.tool_description }}</textarea>
                <label id="tool_description_label" for="tool_description_{{ tool.id }}" class="black-text">Tool Description</label>
            </div>
        </div>

        <!-- Tool Videos -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-video prefix" aria-hidden="true"></i>
                <input id="tool_videos_{{ tool.id }}" name="tool_videos" minlength="5" maxlength="5000" type="text"
                    pattern="https?://.*(,https?://.*){0,2}" value="{{ tool_videos }}" aria-describedby="tool_videos_help">
                <label for="tool_videos_{{ tool.id }}" class="black-text">Video URLs (up to 3, separated by commas)</label>
                <span id="tool_videos_help" class="helper-text"
                    data-error="Please enter valid URLs, separated by commas (e.g., http://example.com, http://example2.com)"></span>
            </div>
        </div>

        <!-- Product Links -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <i class="fa-solid fa-link prefix" aria-hidden="true"></i>
                <input id="product_links_{{ tool.id }}" name="product_links" minlength="5" maxlength="5000" type="text"
                    pattern="https?://.*(,https?://.*){0,2}" value="{{ product_links }}" aria-describedby="product_links_help">
                <label for="product_links_{{ tool.id }}" class="black-text">Product Links (up to 3, separated by commas)</label>
                <span id="product_links_help" class="helper-text"
                    data-error="Please enter valid URLs, separated by commas (e.g., http://example.com, http://example2.com)"></span>
            </div>
        </div>

        <!-- Next Button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button form-btn" aria-label="Proceed to the next step">
                    Next <i class="fa-solid fa-arrow-right right" aria-hidden="true"></i>
                </button>
                <p>
                    <a href="{{ url_for('home') }}" class="delete-small" 
                        aria-label="Cancel and return to home">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
