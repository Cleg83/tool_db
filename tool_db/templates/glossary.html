{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Tool Glossary</h3>

    <!-- 
    a simple A-Z of tools in the database 
    
    -->
    <div class="row">
        <div class="col s8 offset-s2 white center-align">
            <ul class="collection">
                <!-- loop to fetch all tools -->
                {% for tool in tools %}
                    <li class="collection-item">
                        <a href="{{ url_for('tool', tool_id=tool.id) }}" class="black-text">
                            <p>{{ tool.tool_name }}</p>
                        </a>
                        <a href="{{ url_for('edit_tool', tool_id=tool.id)}}" class="edit-small subcat-button">Edit</a>
                        <a href="#modal-glossary-{{ tool.id }}" class="delete-small right modal-trigger"><small>Delete</small></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

        <!-- delete tool modal for glossary page -->
        {% for tool in tools %}
        <div id="modal-glossary-{{ tool.id }}" class="modal">
            <div class="modal-content">
                <h4>Are you sure you want to delete this tool?</h4>
                <p>This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('delete_tool', tool_id=tool.id) }}" class="btn delete-button">Delete</a>
                <a href="#!" class="modal-close btn edit-button">Cancel</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
