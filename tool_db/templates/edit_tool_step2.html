{% extends "base.html" %}
{% set active_page = "categories" %}

{% block content %}

<h3 class="white-text center-align">Step 2: Choose Main Category</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form class="col s12 edit-tool-form" method="POST" action="{{ url_for('edit_tool', tool_id=tool.id) }}">
        <input type="hidden" name="step" value="2">

        <!-- Main Category Dropdown -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <select id="main_category_{{ tool.id }}" name="main_category" required aria-required="true" aria-labelledby="main_category_label">
                    <option value="" disabled selected>Choose main category</option>
                    {% for category in main_categories %}
                    <option value="{{ category.id }}" {% if tool.main_category_id == category.id %}selected{% endif %}>
                        {{- category.main_category_name }}
                    </option>
                    {% endfor %}
                </select>
                <label id="main_category_label" for="main_category_{{ tool.id }}">Main Category</label>
            </div>
        </div>

        <!-- Next Button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button form-btn" aria-label="Proceed to the next step">
                    Next <i class="fa-solid fa-arrow-right right" aria-hidden="true"></i>
                </button>
                <p>Main Category not found?
                    <br>
                    <a href="{{ url_for('add_main_category') }}" class="delete-small"
                        aria-label="Cancel and redirect to add main category page">
                        Cancel
                    </a> and add Main Category.
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
