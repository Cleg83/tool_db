{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Categories</h3>


    <div class="row content-wrapper">

        {% for category in main_categories %}
            <div class="col s12 m6 l4">
                <div class="card teal lighten-3">
                    <div class="card-content white-text">
                        <span class="card-title"> 
                            {{ category.main_category_name }}
                            <i class="{{ category_icons.get(category.main_category_name, 'fa-solid fa-folder-open') }} right"></i>
                        </span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('selected_category', category_name=category.main_category_name|lower|replace(' ', '_')) }}" class="brown-text darken-4">
                            Go to {{ category.main_category_name }}
                        </a>
                        <div class="right">
                            <a href="{{ url_for('edit_main_category') }}" class="btn edit-button">Edit</a>
                            <a href="" class="btn delete-button">Delete</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
