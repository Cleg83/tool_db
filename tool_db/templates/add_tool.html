{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Add Tool</h3>

    <div class="row card-panel teal lighten-3">
        <form class="col s12" method="POST" action="{{ url_for('add_tool') }}">
            <!-- tool name -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    <i class="fa-solid fa-pencil prefix"></i>
                    <input id="tool_name" name="tool_name" minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="tool_name">Tool Name</label>
                </div>
            </div>
            <!-- tool description -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="tool_description" name="tool_description" minlength="5" maxlength="200" 
                        type="text" class="materialize-textarea validate black-text" placeholder="Tool Description" required>
                    </textarea>
                    <label for="tool_description"><span class="sr-only">Tool Description</span></label>
                </div>
            </div>
            <!-- tool videos -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    <i class="fa-solid fa-video prefix"></i>
                    <input id="tool_videos" name="tool_videos" minlength="5" maxlength="500" type="text" class="validate" required>
                    <label for="tool_videos">Videos</label>
                </div>
            </div>
            <!-- tool product links -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    <i class="fa-solid fa-link prefix"></i>
                    <input id="product_links" name="product_links" minlength="5" maxlength="500" type="text" class="validate" required>
                    <label for="product_links">Product Links</label>
                </div>
            </div>
            <!-- main category id -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    {% include '_dropdown_one.html' %}
                </div>
            </div>
            <!-- sub category id -->
            <div class="row">
                <div class="input-field col s12 grey lighten-4">
                    {% include '_dropdown_two.html' %}
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey lighten-4 black-text form-btn">
                        Add Tool <i class="fa-solid fa-square-plus right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
