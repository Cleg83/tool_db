{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">Choose Subcategory</h3>

<div class="row card-panel teal lighten-3 content-wrapper">
    <form class="col s12 edit-tool-form" method="POST" action="{{ url_for('edit_tool', tool_id=tool.id) }}">
        <input type="hidden" name="step" value="3">

        <!-- Subcategory Dropdown -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <select id="sub_category_{{ tool.id }}" name="sub_category" required aria-required="true" aria-labelledby="sub_category_label">
                    <option value="" disabled selected>Choose your option</option>
                    {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}"
                        {% if tool.sub_category_id == subcategory.id %}selected{% endif %}>
                        {{- subcategory.sub_category_name }}
                    </option>
                    {% endfor %}
                </select>
                <label id="sub_category_label" for="sub_category_{{ tool.id }}">Subcategory</label>
            </div>
        </div>

        <!-- Save Button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large edit-button form-btn" aria-label="Save changes and proceed">
                    Save Changes <i class="fa-solid fa-save right" aria-hidden="true"></i>
                </button>
                <a href="{{ url_for('home') }}" class="delete-small" aria-label="Cancel and return to home">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
