{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">Choose Subcategory</h3>

<div class="row card-panel teal lighten-3">
    <form class="col s12 edit-tool-form" method="POST" action="{{ url_for('edit_tool', tool_id=tool.id) }}">
        <input type="hidden" name="step" value="3">

        <!-- Subcategory Dropdown -->
        <div class="row">
            <div class="input-field col s10 offset-s1 grey lighten-4">
                <select id="sub_category_{{ tool.id }}" name="sub_category" required>
                    <option value="" disabled selected>Choose your option</option>
                    {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}"
                        {% if tool.sub_category_id == subcategory.id %}selected{% endif %}>
                        {{- subcategory.sub_category_name }}</option>
                    {% endfor %}
                </select>
                <label for="sub_category_{{ tool.id }}">Subcategory</label>
            </div>
        </div>

        <!-- Save Button -->
        <div class="row">
            <div class="col s10 offset-s1 center-align">
                <button type="submit" class="btn-large grey lighten-4 black-text form-btn">
                    Save Changes <i class="fa-solid fa-save right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
